name: CI
on:
  push:

jobs:
  style:
    runs-on: ubuntu-latest
    container: crystallang/crystal:latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Format
        run: crystal tool format --check
      - name: Lint
        uses: crystal-ameba/github-action@v0.2.12
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    name: "${{ !matrix.stable && 'ðŸš§ ' || ''}}crystal: ${{ matrix.crystal }}, kcov: ${{ matrix.kcov }}"
    runs-on: ubuntu-latest
    container: kcov/kcov:v${{ matrix.kcov }}
    strategy:
      fail-fast: false
      matrix:
        crystal:
          - 1.1.1
          - 1.2.2
        kcov:
          - 37
          - 38
          - 39
        stable: [true]
        include:
          - crystal: nightly
            stable: false
            kcov: 37
          - crystal: nightly
            stable: false
            kcov: 38
          - crystal: nightly
            stable: false
            kcov: 39
    steps:
      # - name: Cache kcov
      #   uses: actions/cache@v2
      #   with:
      #     path: |
      #       ~/kcov
      #     key: ${{ matrix.kcov }}
      -
        run: |
          apt-get update
          apt-get install -qy --no-install-recommends --no-upgrade \
            cmake \
            make \
            binutils-dev \
            libcurl4-openssl-dev \
            zlib1g-dev \
            libdw-dev \
            libiberty-dev
          git clone https://github.com/SimonKagstrom/kcov
          cd kcov
          git checkout v${{ matrix.kcov }}
          cmake .
          make
          sudo make install
      - uses: crystal-lang/install-crystal@v1.5.3
        with:
          crystal: ${{ matrix.crystal }}
      - uses: actions/checkout@v2
      - run: shards install
      - run: crystal spec --order random

